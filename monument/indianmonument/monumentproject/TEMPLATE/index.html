{% extends 'base.html' %}

  <img class="card-img-top" src="{{i.image.url}}" alt=""  width="100" height="350">

    <h5 class="card-title">{{i.name}}</h5>

  </div>
</div>
        </div>
        {% endfor %}
    </div>
          </div>
{% endblock %}
